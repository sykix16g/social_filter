{% extends "layout.html" %}
{% block content %}
<h2>あなたの思いを、ここでだけはそのまま聞かせて</h2>

<p>苦しいことがあったとき、言葉にするだけできっと楽になる。だけど、その言葉そのものを誰かに聞かせてしまったら、きっとその誰かが苦しむかもしれない。私が何かを思っていることを、それだけでも伝えたい……。</p>

<p>ここに吐き出して、社会性フィルターに通して、さっぱりしましょう。フィルターを通したら、そこに残るのは可愛いネコチャンの画像と鳴き声だけです。</p>

<form action="{{ url_for('filtering') }}" method="POST">
  <input type="textarea" name="text" placeholder="何でも書いていいですよ。">
  <input type="submit" value="フィルターに掛ける">
</form>

{% endblock %}
